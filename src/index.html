<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Layout Básico</title>
	<!-- CSS externo -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<header class="header">
				<div class="logo">
					<h1>logomarca</h1>
				</div>
				<nav class="nav">
					<ul class="nav-menu">
						<li class="nav-list">
							<a class="nav-link" href="">home</a>
						</li>
						<li class="nav-list">
							<a class="nav-link" href="">sobre</a>
						</li>
						<li class="nav-list">
							<a class="nav-link" href="">notícias</a>
						</li>
						<li class="nav-list">
							<a class="nav-link" href="">produtos</a>
						</li>
						<li class="nav-list">
							<a class="nav-link" href="">contato</a>
						</li>
					</ul>
				</nav>
			</header>
			<div class="slide">
				<div class="slidecall">
					<h2>Frase de Efeito</h2>
					<p>Outras frases que complementam a frase de efeito.</p>
					<input type="button" value="Acessar o Produto">
				</div>
				<div class="slidephoto">
					<img src="img/homem.png" alt="">
				</div>
			</div>
			<main class="main">
				<h2>Outros Produtos</h2>
				<div class="carousselimg">
					<img src="img/banner1.jpg" alt="">
					<img src="img/banner2.jpg" alt="">
					<img src="img/banner3.jpg" alt="">
					<img src="img/banner4.jpg" alt="">
				</div>
			</main>
			<footer class="footer">
				<p>Empresa 123</p>
			</footer>
		</div>
	</div>
</body>
</html>
